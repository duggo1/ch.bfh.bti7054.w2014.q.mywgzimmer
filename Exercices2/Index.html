<!DOCTYPE html>

    <head >

        <link href="css/blitzer/jquery-ui-1.9.2.custom.css" rel="stylesheet">

        <script>
            $(function () {

                //$("#table").resizable();
                $("#tabs").tabs();
                $("#accordion").accordion({height: 550});
